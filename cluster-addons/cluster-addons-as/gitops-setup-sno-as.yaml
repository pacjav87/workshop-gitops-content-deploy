---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitops-setup-sno-22
  namespace: openshift-operators
spec:
  generators:
  - git:
      repoURL: https://github.com/alvarolop/workshop-gitops-content-deploy.git
      revision: sno-22-setup
      files:
      - path: "cluster-definition/**/cluster.json"
  template:
    metadata:
      name: 'gitops-setup-{{cluster.name}}-a'
    spec:
      project: '{{project}}'
      source:
        repoURL: https://github.com/alvarolop/workshop-gitops-content-deploy.git
        targetRevision: sno-22-setup
        path: cluster-addons/charts/gitops-setup 
      destination:
        server: '{{cluster.address}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true          